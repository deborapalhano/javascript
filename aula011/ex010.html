<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistemas de Multas</h1>
    A velocidade do seu carro é: <input type="number" name="txtv" id="txtv"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">
    
    </div>
    <script >
    
     function calcular() {
        var txtv = window.document.querySelector('input#txtv')
        var res = window.document.querySelector('div#res')
        var vel = Number(txtv.value)        
        res.innerHTML = `<p>A sua velocidade atual é de <strong>${vel} Km/h</strong>.</p>`
        if (vel > 80) {
            res.innerHTML += `<p>Você foi <strong>MULTADO</strong> por excesso de velocidade!</p>`
        }
        res.innerHTML += `<p>Dirija sempre com cinto de segurança.</p>`
    
    }

    </script>
</body>
</html>
