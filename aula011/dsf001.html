<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Brasileiro ou Estrangeiro ?</h1>
    País de nascimento:<input type="text" name="txt" id="txt">
    <input type="button" value="Verificar" onclick="clicar()" >

    <div id="res" >

    </div>

    <script>

    function clicar() {

        var local = window.document.querySelector('input#txt')  
        var res = window.document.querySelector('div#res')
      
        
        if (local == 'Brasil') {
            
        res.innerText = 'Você é Brasileiro!'

        }
            else if (local != 'Brasil') {

            res.innerText = 'Você é Estrangeiro.'                 
                        
            }
    
    }

    </script>
</body>
</html>
